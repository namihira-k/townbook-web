<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{common/layout}">

<head>
</head>

<body>
  
  <div layout:fragment="content">
    <div class="container">
	    <div class="row">
	      <div class="col s4 offset-s4">
		      <div th:if="${param.error}">ユーザID か パスワード が間違っています</div>
		      <div th:if="${param.logout}">ログアウトしました</div>
		      <div class="card-panel">
		        <h4>ログイン情報</h4>
	          <form th:action="@{/login}" method="post">
	            <div class="input-field">
	              <input id="userId" type="text" class="validate" name="userId">
	              <label for="userId">ユーザID</label>
	            </div>
	            <div class="input-field">
	              <input id="password" type="password" class="validate" name="password">
	              <label for="password">パスワード</label>
	            </div>
	            <button class="btn waves-effect waves-light" type="submit" name="action">ログイン<i class="material-icons right">send</i></button>
	          </form>
		      </div>
	      </div>
	    </div>	    
    </div>
  </div>

  <div layout:fragment="javascript">
<!-- <script th:src="@{/js/login/script.js}"></script>   -->
  </div>
  
</body>

</html>
