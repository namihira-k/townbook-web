<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Yorimichi</title>

  <link rel="icon" th:href="@{/img/favicon.ico}" type="image/vnd.microsoft.icon">
   
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css" rel="stylesheet">
  <link th:href="@{/css/app.css}" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <style layout:fragment="style"></style> 

  <style>
  </style>

  <script type="text/javascript">
    $(function(){
	    $('.datepicker').datepicker({
	    	format: 'yyyy-mm-dd',
	    	defaultDate: new Date(),
	    	setDefaultDate: true,
        showClearBtn: true,
	    });
	    	    
	    $('.timepicker').timepicker({
	    	defaultTime: '12:00',
	    	twelveHour: false,
	    	showClearBtn: true
	    });

      $('.sidenav').sidenav();	    
	    
	    $('select').formSelect();
	    
	    $('.modal').modal();
    });
  </script>
  
</head>

<body>
  <div th:replace="common/header :: header">header</div>
  <div id="app" layout:fragment="content">content</div>
  <div th:replace="common/footer :: footer">footer</div>

  <div layout:fragment="javascript"></div>

</body>

</html>
