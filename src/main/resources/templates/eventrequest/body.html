<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">

<head>

</head>

<body>
	<div layout:fragment="content">
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2">
	        <div class="progress" v-if="isProcess">
	          <div class="indeterminate"></div>
	        </div>
		      <div class="card-panel teal lighten-1 white-text" v-if="isDone">
		        <span>情報提供ありがとうございました！ 掲載されるまでしばらくお待ち下さい。</span>
		      </div>
		      <div class="card card-operation">
		        <div class="card-content">
  		        <span class="card-title">イベント掲載の依頼</span>
  		        <p>イベントの主催者だけじゃなく、おすすめのイベントについて教えてください！</p>
  		        <p>イベント情報を確認した後に掲載されます（翌日以降）</p>
		          <form action="post">
	              <div class="input-field">
	                <input id="name" type="text" class="validate" v-model="event.name">
	                <label for="name">イベント名（必須） </label>
	              </div>
	              <div class="input-field">
	                <input id="url" type="text" class="validate" v-model="event.url">
	                <label for="url">URL（必須）</label>
	              </div>
	                <div class="center">
		              <button class="btn waves-effect waves-light" v-on:click.prevent="post">依頼する<i class="material-icons right">send</i>
		              </button>
	                </div>
		          </form>
		        </div>
		      </div>
        </div>
      </div>
    </div>
	
	</div>

	<div layout:fragment="javascript">	
		<script th:src="@{/js/eventrequest/script.js}"></script>
	</div>

</body>

</html>
